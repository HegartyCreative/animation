<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      name="format-detection"
      content="telephone=no"
    />
    <title>Animation1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="background">
        <p class="start_text">Five amazing <br>city breaks in<br> Europe for 2023 </p>
        <img src="images/start.jpg" alt="Paris" class="start">
        <div class="box1"></div>
        <p class="montpelier_text1">The Charm of</p>
        <p class="montpelier_text2">Montpelier</p>
        <img src="images/montpelier.jpg" alt="Montpelier" class="montpelier">
        <p class="berlin_text1">The Dynamism of</p>
        <p class="berlin_text2">Berlin</p>
        <img src="images/berlin.jpg" alt="Berline" class="berlin">
        <p class="rome_text1">The History of</p>
        <p class="rome_text2">Rome</p>
        <img src="images/rome.jpg" alt="Rome" class="rome">
        <p class="venice_text1">The Beauty of</p>
        <p class="venice_text2">Venice</p>
        <img src="images/venice.jpg" alt="Budapest" class="venice">
        <p class="barcelona_text1">The Architecture of</p>
        <p class="barcelona_text2">Barcelona</p>
        <img src="images/barcelona.jpg" alt="Barcelona" class="barcelona">
        <img src="images/end.jpg" alt="Paris" class="end">
        <p class="end_text">Happy<br> travels!</p>
        
        <button id="pause" class="btn">Play</button>
      </div>
      </div>
    </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
