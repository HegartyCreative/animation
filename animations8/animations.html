<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      name="format-detection"
      content="telephone=no"
    />
    <title>Animation1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <img src="images/start.jpg" alt="Animation" class="start">
        <img src="images/background.jpg" alt="" class="background">
        <!-- BubbleText -->
        <img src="images/creamCircles.png" alt="Text" class="creamCircles">
        <img src="images/redCircles.png" alt="Text" class="redCircles">
        <img src="images/red.png" alt="Red" class="red">
        <img src="images/cream.png" alt="Cream" class="cream">
        <img src="images/green3.png" alt="Green" class="green3">
        <img src="images/green2.png" alt="Green" class="green2">
        <img src="images/green1.png" alt="Green" class="green1">
        <img src="images/redShadow.png" alt="Shadow" class="redShadow">
        <img src="images/greenShadow.png" alt="Shadow" class="greenShadow">
        <img src="images/b1.png" alt="B" class="b1">
        <img src="images/u1.png" alt="U" class="u1">
        <img src="images/b2.png" alt="B" class="b2">
        <img src="images/b3.png" alt="B" class="b3">
        <img src="images/l.png" alt="L" class="l">
        <img src="images/e.png" alt="E" class="e">
        <img src="images/innerShadow1.png" alt="Shadow" class="innerShadow1">
        <img src="images/star.png" alt="Star" class="star">
        <img src="images/innerShadow2.png" alt="Shadow" class="innerShadow2">
        <img src="images/g.png" alt="G" class="g">
        <img src="images/u2.png" alt="U" class="u2">
        <img src="images/m.png" alt="M" class="m">
        <img src="images/circle1.png" alt="Circle" class="circle1">
        <img src="images/circle2.png" alt="Circle" class="circle2">
        <img src="images/swirl.png" alt="Swirl" class="swirl">
        <img src="images/moneyHolder.png" alt="Swirl" class="moneyHolder">
        <img src="images/money.png" alt="Money" class="money cash">
        <img src="images/currency.png" alt="Money" class="currency cash">
        <img src="images/text.png" alt="Text" class="text">

 
        <!-- Bubble shadows -->

          <button id="pause" class="btn">Play</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
