<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      name="format-detection"
      content="telephone=no"
    />
    <title>Animation1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="background">
          <img src="images/start.jpg" alt="Citroen" class="start" />
          <img src="images/logo.svg" alt="Citroën logo" class="logo" />
          <div class="intro">Dead space<br />Radar system</div>
          <img src="images/Car.jpg" alt="Car" class="car" />
          <img
            src="images/Left_wheel.png"
            alt="Left Wheel"
            class="left_wheel"
          />
          <img
            src="images/Right_wheel.png"
            alt="Right Wheel"
            class="right_wheel"
          />

          <h1 class="tagLine">
            New Citroën Citro<span>&euml;</span>n<br />
            Grand C4 Picasso
          </h1>
          <h2 class="ready">Always ready to go</h2>
          <img src="images/CTA.svg" alt="CTA" class="cta" />
          <p class="website">citroen.hu</p>
          <p class="details">Click here for details</p>
          <button id="pause" class="btn">Play</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
