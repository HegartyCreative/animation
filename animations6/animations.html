<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="images/logo.png" alt="British Airways logo" class="logo">
      <div class="parent1">
        <img class="child1"src="images/venice1.jpg" alt="">
        <p class="quote1">Venice is like eating an entire box <br>of chocolate liqueurs in one go</p>
        <p class="source1">Truman Capote</p>
      </div>
      <div class="parent2">
        <img class="child2"src="images/venice2.jpg" alt="">
        <p class="quote2">Venice...A splendour <br>of miscellaneous spirits</p>
        <p class="source2">John Ruskin</p>
      </div>
      <div class="parent3">
        <img class="child3"src="images/venice3.jpg" alt="">
        <p class="quote3">Venice is eternity itself</p>
        <p class="source3">Joseph Brodsky</p>
      </div>
        <p class="end end_title">London City To Venice</p>
        <p class="end end_para">Europe's more local when you can<br>check in 20 mins before you fly</p>
        <p class="end end_btn">Book now</p>
        

    

        
       
        <button id="pause" class="btn">Play</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
