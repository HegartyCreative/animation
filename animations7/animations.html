<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      name="format-detection"
      content="telephone=no"
    />
    <title>Animation1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
      <img src="images/start.jpg" alt="Computer Learning" class="start">
      <img src="images/background.png" alt="Learning" class="background">
      <img src="images/logo_horizontal.svg" alt="Computer Learning" class="logo_horizontal">
      <h1 class="main_heading1">I was a student</h1>
      <div class="main_heading_background1"></div>
      <h2 class="sub_heading1">Now, I'm a teacher</h2>
      <div class="sub_heading_background1"></div>
      <img src="images/background2.png" alt="Computer Learning" class="background2">
      <h1 class="main_heading2">On a mission</h1>
      <div class="main_heading_background2"></div>
      <h2 class="sub_heading2">To learn how to code!</h2>
      <div class="sub_heading_background2"></div>
      <img src="images/background3.png" alt="Computer Learning" class="background3">
      <h1 class="main_heading3">A new start!</h1>
      <div class="main_heading_background3"></div>
      <h2 class="sub_heading3">Join our course</h2>
      <div class="sub_heading_background3"></div>
      <h1 class="apply">Apply<br> Now</h1>
          <button id="pause" class="btn">Play</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
