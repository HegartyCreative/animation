<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greensock Animation Template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="container">
      <div class="background">
        <img src="images/start.svg" alt="Coast" class="start" />
        <img src="images/background.svg" alt="Coast" class="bck" />
        <img src="images/grass.svg" alt="Grass" class="grass" />
        <img
          src="images/wallet_front.svg"
          alt="Wallet"
          class="wallet_front introduction"
        />
        <img
          src="images/wallet_back.svg"
          alt="Wallet"
          class="wallet_back introduction"
        />
        <img src="images/redeemer.png" alt="Redeemer" class="redeemer depart" />
        <img src="images/ticket.png" alt="Ticket" class="ticket depart" />
        <img
          src="images/liberty.svg"
          alt="Statue of Liberty"
          class="liberty depart"
        />
        <img src="images/paris.png" alt="Paris" class="paris depart" />
        <img src="images/ben.png" alt="Big Ben" class="ben depart" />
        <img src="images/taj.png" alt="Taj Mahal" class="taj depart" />
        <img src="images/postcard.png" alt="Postcard" class="postcard depart" />
        <img src="images/passport.svg" alt="Passport" class="passport depart" />
        <img src="images/photo.svg" alt="Photo" class="photo depart" />
        <img src="images/suitcase.png" alt="Suitcase" class="suitcase depart" />
        <img src="images/camera.svg" alt="Camera" class="camera depart" />
        <img src="images/plane.svg" alt="Plane" class="plane depart" />
        <img src="images/bon_image.svg" alt="Bon Voyage" class="bon_image" />
        <img
          src="images/bon_background.svg"
          alt="Bon Voyage"
          class="bon_background"
        />
        <img src="images/bon.svg" alt="Bon Voyage" class="bon" />
        <img src="images/voyage.svg" alt="Bon Voyage" class="voyage" />
        <img src="images/logo.svg" alt="Travel Insurance" class="logo" />
        <img src="images/explore.svg" alt="Travel Insurance" class="explore" />

        <button id="pause" class="btn">Play</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
