<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="images/background_full.jpg" alt="" class="background_full" />
      <img src="images/image_right.png" alt="" class="image_right" />
      <img src="images/background_right.png" alt="" class="background_right" />
      <img src="images/background_left.png" alt="" class="background_left" />

      <img
        src="images/National_Football_League_logo.svg.png"
        alt=""
        class="logo"
      />
      <h1>2023 NFL<br />London Games</h1>
      <p class="main_heading">2023 NFL<br />London Games</p>
      <h2>Designated teams</h2>
      <p class="ground1">Tottenham Stadium</p>
      <div class="mask1"></div>
      <p class="team1">Buffalo Bills</p>
      <div class="bills">
        <img src="images/bills.svg" alt="Buffalo Bills" />
      </div>
      <div class="titans">
        <img src="images/titans.svg" alt="Tennesee Titans" />
      </div>
      <p class="ground_1">Tottenham Stadium</p>
      <div class="mask2"></div>
      <p class="team2">Tennessee Titans</p>
      <div class="jags">
        <img src="images/jags.svg" alt="Jacksonville Jaguars" />
      </div>
      <p class="ground2">Wembley Stadium</p>
      <div class="mask3"></div>
      <p class="team3">Jackson Jaguars</p>
      <button id="pause" class="btn">Play</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
