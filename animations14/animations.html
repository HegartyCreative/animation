<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tenzo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="background"></div>
      <img src="images/logo.svg" class="logo1" alt="Logo" />
      <!-- Image One -->
      <img src="images/One.jpg" class="One" alt="Chair" />
      <div class="line1"></div>
      <p class="one_text_full">£299</p>
      <p class="one_text_discount">£179</p>
      <!-- Image Two -->
      <img src="images/Two.jpg" class="Two" alt="Chair" />
      <div class="line2"></div>
      <p class="two_text_full">£199</p>
      <p class="two_text_discount">£129</p>
      <!-- Image Three -->
      <img src="images/Three.jpg" class="Three" alt="Chair" />
      <div class="line3"></div>
      <p class="three_text_full">£289</p>
      <p class="three_text_discount">£199</p>
      <!-- Image Four -->
      <img src="images/Four.jpg" class="Four" alt="Chair" />
      <div class="line4"></div>
      <p class="four_text_full">£275</p>
      <p class="four_text_discount">£215</p>
      <img src="images/logo.svg" class="logo2" alt="Logo" />
      <img src="images/CTA.svg" class="cta" alt="CTA" />
      <button id="pause" class="btn">Play</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
