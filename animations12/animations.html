<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      name="format-detection"
      content="telephone=no"
    />
    <title>Animation1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="background">
          <div class="start"></div>
          <img src="images/main_logo.svg" alt="Logo" class="main_logo" />
          <div class="intro"></div>
          <img
            src="images/supporting.svg"
            alt="Supporting"
            class="supporting"
          />
          <img src="images/healthy.svg" alt="Healthy" class="healthy" />
          <img src="images/diets.svg" alt="Diets" class="diets" />
          <img src="images/grapes.png" alt="Grapes" class="grapes" />
          <img src="images/pear.png" alt="Pear" class="pear" />
          <img src="images/cherry.png" alt="Cherry" class="cherry" />
          <img src="images/logo.svg" alt="Logo" class="logo" />
          <div class="left1"></div>
          <div class="right1"></div>
          <img src="images/apple_left.png" alt="Apple" class="apple_left" />
          <img
            src="images/pineapple_right.png"
            alt="Pineapple"
            class="pineapple_right"
          />
          <div class="left2"></div>
          <div class="right2"></div>
          <img
            src="images/pomegranate_left.png"
            alt=""
            class="pomegranate_left"
          />
          <img src="images/lime_right.png" alt="Lime" class="lime_right" />
          <div class="left3"></div>
          <div class="right3"></div>
          <img
            src="images/passionFruit_left.png"
            alt=""
            class="passionFruit_left"
          />
          <img src="images/orange_right.png" alt="Lime" class="orange_right" />
          <img src="images/end.jpg" alt="Bowl of Fruit" class="end" />
          <button id="pause" class="btn">Play</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
