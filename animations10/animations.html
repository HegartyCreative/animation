<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      name="format-detection"
      content="telephone=no"
    />
    <title>Animation1</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h2 class="start_text start_group">7 Amazing Benefits <br>Of Healthy Eating <br>On Your Life</h2>
        <img src="images/start.jpg" alt="Food" class="start start_group">
        <img src="images/end.jpg" alt="Food" class="end">
        <img src="images/background.png" alt="Food" class="background">
          <h1 class="apples_text apples text">Helps weight loss</h1>
          <img src="images/apples.png" alt="apples" class="apples_image apples" />
          <h1 class="grapes_text grapes text">Improves heart health</h1>
          <img src="images/grapes.png" alt="grapes" class="grapes_image grapes" />
          <h1 class="bananas_text bananas text">Increases immunity</h1>
          <img src="images/bananas.png" alt="bananas" class="bananas_image bananas" />
          <h1 class="peppers_text peppers text">Delays aging</h1>
          <img src="images/peppers.png" alt="peppers" class="peppers_image peppers" />
          <h1 class="tomatoes_text tomatoes text">Improves skin</h1>
          <img src="images/tomatoes.png" alt="tomatoes" class="tomatoes_image tomatoes" />
          <h1 class="cucumbers_text cucumbers text">Helps manage diabetes</h1>
          <img src="images/cucumbers.png" alt="cucumbers" class="cucumbers_image cucumbers" />
          <h1 class="corn_text corn text">Improves sleep quality</h1>
          <img src="images/corn.png" alt="corn" class="corn_image corn" />
          <h1 class="carrots_text carrots text">Reduces stress</h1>
          <img src="images/carrots.png" alt="carrots" class="carrots_image carrots" />
          <img src="images/food.png" alt="food" class="food">
          <button id="pause" class="btn">Play</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
