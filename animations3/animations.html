<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="background">
        <div class="circle"></div>
        <img src="images/start.png" alt="Logo" class="start" />
        <img src="images/logo.png" alt="Logo" class="logo" />
        <img src="images/visit.png" alt="Visit" class="visit" />
        <img src="images/umbrella.png" alt="Umbrella" class="umbrella" />
        <img src="images/shell.png" alt="Shell" class="shell" />
        <img src="images/cocktail1.png" alt="Cocktail" class="cocktail1" />
        <img src="images/fries.png" alt="Fries" class="fries" />
        <img src="images/ball.png" alt="Beachball" class="ball" />
        <img src="images/sandals.png" alt="Sandals" class="sandals" />
        <img src="images/chair.png" alt="Deckchair" class="chair" />
        <img src="images/ring.png" alt="Lifering" class="ring" />
        <img src="images/burger.png" alt="Hamburger" class="burger" />
        <img src="images/lotion.png" alt="Lotion" class="lotion" />
        <img src="images/icecream.png" alt="Icecream" class="icecream" />

        <button id="pause" class="btn">Play</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js" defer></script>

</html>
