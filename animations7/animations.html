<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      name="format-detection"
      content="telephone=no"
    />
    <title>Tenzo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="images/start.svg" alt="Yogo" class="start">
      <h1 class="heading">Yoga<br/><span>Studio</span></h1>
      <img src="images/background.svg" alt="background" class="background">
      <p class="body_text">Controlling your<br> body by doing yoga</p>
      <p class="cta">Click here</p>
      <img src="images/logo.svg" alt="Yoga Logo" class="logo">
      <div class="circle"></div>
     <!-- One -->
      <img src="images/one.svg" alt="Yoga" class="one">
      <p class="one_text">Low Lunge</p>
      <!-- Two -->
      <img src="images/two.svg" alt="Yoga" class="two">
      <p class="two_text">Cobbler Pose</p>
      <!-- Three -->
      <img src="images/three.svg" alt="Yoga" class="three">
      <p class="three_text text">Easy Pose</p>
      <!-- Four -->
      <img src="images/four.svg" alt="Yoga" class="four">
      <p class="four_text text">Tree Pose</p>
      <!-- Five -->
      <img src="images/five.svg" alt="Yoga" class="five">
      <p class="five_text text">Five Point Star</p>
      <p class="cta2">Click here</p>
    </div>

      <button id="pause" class="btn">Play</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
